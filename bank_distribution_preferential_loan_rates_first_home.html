<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>提供优惠利率的银行分布</title>
		<script src="echarts/echarts.js"></script> 
	</head>
	
	<body>
	    <div id="main" style="width: 100%;height:400px;"></div>
	    <script type="text/javascript">
	        var myChart = echarts.init(document.getElementById('main'));
	        var option = {
			    title : {
			        text: '提供优惠利率的银行分布',
			        subtext: '数据来源融360',
			        x:'center' },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)" },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        data: ['上海','北京','深圳','广州','青岛','南京','苏州','大连','天津','无锡','重庆','珠海','济南','杭州','其他'],
			        selected: { '其他': false } },
			    series : [{
			        name: '提供优惠利率的银行数',
			        type: 'pie',
			        radius : '60%',
			        center: ['50%', '50%'],
			        data:[
			            {value:29, name:'上海'},
			            {value:26, name:'北京'},
			            {value:21, name:'深圳'},
			            {value:18, name:'广州'},
			            {value:16, name:'青岛'},
			            {value:16, name:'南京'},
			            {value:15, name:'苏州'},
			            {value:14, name:'大连'},
			            {value:14, name:'天津'},
			            {value:14, name:'无锡'},
			            {value:14, name:'重庆'},
			            {value:14, name:'珠海'},
			            {value:13, name:'济南'},
			            {value:13, name:'杭州'},
			            {value:123, name:'其他'} ],
			        itemStyle: {
			            emphasis: {
			                shadowBlur: 10,
			                shadowOffsetX: 0,
			                shadowColor: 'rgba(0, 0, 0, 0.5)' } } } ] };
			myChart.setOption(option);
		</script>
	</body>
</html>
