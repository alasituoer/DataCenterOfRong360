<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">

	<body>
		<div id="menu" style="width: 90%;" align="right">
						
			<select>

	    <div id="main" style="width: 100%;height:400px;">
	    	<script src="http://www.jxdmyx.com/echarts/echarts.js"></script>	
		    <script type="text/javascript">
		        var myChart = echarts.init(document.getElementById('main'));
		        var option = {
					title : {
						text: '首套房平均利率走势',
						subtext: '数据来自融360',
				        x: 'center',
				        align: 'right' },
				    grid: { bottom: 100 },
				  	tooltip : { 
				        trigger: 'axis',
				        formatter: "{b}<br/>{a} : {c}%" },

				        {
				            show: true,

				            type: 'inside',
				            realtime: true,
				            start: 60,
				            end: 80 } ],

				            axisLine: {onZero: false},

				                return str.replace(' ', '\n') } ) } ],

				            name: '利率(%)',
				            type: 'value',

</html>
