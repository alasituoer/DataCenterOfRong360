<html>
	<head>
	    <meta charset="utf-8">
	    <title>工商银行首套房平均利率瀑布图</title>			
	</head>
	
	<body>
	    <div id="main" style="width: 100%;height:400px;">
	    	<script src="http://www.jxdmyx.com/echarts/echarts.js"></script>	
		    <script type="text/javascript">
		        var myChart = echarts.init(document.getElementById('main'));
		        var	option = {
				    title: {
				        text: '工商银行首套房平均利率瀑布图',
				        subtext: 'From Rong360',
				        sublink: 'http://www.rong360.com/guangzhou/fangdai/search?px=1'
				    },
				    tooltip : {
				        trigger: 'axis',
				        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				        },
				        formatter: function (params) {
				            var tar;
				            if (params[1].value != '-') {
				                tar = params[1];
				            }
				            else {
				                tar = params[0];
				            }
				            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
				        }
				    },
				    legend: {
				        data:['上升','下降']
				    },
				    grid: {
				        left: '3%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				    xAxis: {
				        type : 'category',
				        splitLine: {show:true},
				        data :  function (){
				            var list = [];
				            for (var i = 1; i <= 12; i++) {
				                list.push(2015 + '年' + i + '月');
				            }
				            for (var i = 1; i <= 4; i++) {
				                list.push(2016 + '年' + i + '月');
				            }
				            return list;
				        }()
				    },
				    yAxis: {
				        type : 'value',
				        min : 0.9,
				        max : 1
				    },
				    series: [
				        {	
				        	name: "平均利率",				           
				            type: 'bar',
				            stack: '总量',
				            itemStyle: {
				                normal: {
				                    barBorderColor: 'rgba(0,0,0,0)',
				                    color: 'rgba(0,0,0,0)'
				                },
				                emphasis: {
				                    barBorderColor: 'rgba(0,0,0,0)',
				                    color: 'rgba(0,0,0,0)'
				                }
				            },
				            data: [0.994, 0.994, 0.994, 0.994, 0.994, 0.994, 0.994, 0.994,
				            0.9562, 0.95, 0.9478, 0.9392, 0.9266, 0.9251, 0.918, 0.9143]
				        },				    
				        {
				            name: '上升',
				            type: 'bar',
				            stack: '总量',
				            label: {
				                normal: {
				                    show: true,
				                    position: 'top'
				                }
				            },
				            data: ['-', '-', '-', '-', '-', '-', '-', '-', 
				                '-', '-', '-', '-', '-', '-', '-', '-']
				        },
				        {
				            name: '下降',
				            type: 'bar',
				            stack: '总量',
				            label: {
				                normal: {
				                    show: true,
				                    position: 'bottom'
				                }
				            },
				            data: ['-', '-', '-', '-', '-', '-', '-', '-', 0.0378, 
				            0.0062, 0.0022, 0.0086, 0.0126, 0.0015, 0.0071, 0.0037]
				        },
						{				          
				            type:'line',
				            data:[0.994, 0.994, 0.994, 0.994, 0.994, 0.994, 0.994, 0.994,
								  0.9562, 0.95, 0.9478, 0.9392, 0.9266, 0.9251, 0.918, 0.9143],
				        },
				        
				    ]
				};
		        myChart.setOption(option);
		    </script>
	    </div>
	</body>
